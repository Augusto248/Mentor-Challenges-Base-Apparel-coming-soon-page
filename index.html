<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel coming soon page</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="css.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logo__img" src="assets/images/logo.svg" alt="" />
      </div>
      <div class="img-container">
        <img
          src="assets/images/hero-mobile.jpg"
          alt=""
          class="img-container__img"
        />
      </div>
      <main class="main-content">
        <h1 class="main-content__title">
          <span>WE´RE</span><br />COMING<br />
          SOON
        </h1>
        <p class="main-content__description">
          Hello fellow shoppers! We´re currently building our new fashion store.
          Add your email below to stay up to-date with annoucements and our
          launch deals.
        </p>
        <form class="form">
          <input
            class="form__email"
            type="email"
            placeholder="Email Adress"
            required
          />
          <button class="form__button"></button>
        </form>
      </main>
    </div>
  </body>
</html>
